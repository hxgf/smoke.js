<body>
	<a onClick="javascript:confirmMsg();"> Click on me! </a>
		
	<script>

	function confirmMsg(){
		smoke.confirm('Want to go to Google?',function(e){
			if (e){
				window.location = "http://www.google.com";
			}else{
				smoke.signal("Allright, i'll let you stay here.", 2000);
			}
		},{"ok":"yeah","cancel":"noooo!"});
	}
	</script>
</body>
